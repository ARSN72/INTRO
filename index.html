<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Arshan's Intro</title>
  <style>
    /* Universal Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #111729);
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      width: 90%;
      padding: 30px;
      background: rgba(17, 23, 41, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      text-align: center;
      animation: fade-in 1.5s ease-out forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px #0abde3;
    }

    h1.title {
      font-size: 40px;
      color: #0abde3;
      text-shadow: 2px 2px 10px rgba(0, 0, 255, 0.3);
      animation: glowing 2s infinite;
    }

    h2 {
      margin-top: 10px;
      font-size: 28px;
      color: #ffdd00;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    h3 {
      margin-top: 15px;
      font-size: 20px;
    }

    h3 a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    h3 a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .button-container {
      margin-top: 20px;
    }

    .neon-button {
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid #0abde3;
      border-radius: 50px;
      background: transparent;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.5s;
    }

    .neon-button:hover {
      background-color: #0abde3;
      color: #111729;
      box-shadow: 0 0 15px #0abde3, 0 0 30px #0abde3;
    }

    p {
      margin-top: 15px;
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    @keyframes glowing {
      0% { color: #0abde3; }
      50% { color: #eeff00; }
      100% { color: #ff00ff; }
    }

    @keyframes fade-in {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1.title {
        font-size: 32px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
