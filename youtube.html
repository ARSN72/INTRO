<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Channels</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #1f1c2c, #928dab);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .btn-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .channel-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .channel-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: 0.5s;
        }

        .channel-btn:hover::before {
            left: 100%;
        }

        .channel-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .glowing-btn {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
            animation: glow 1.5s infinite;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .glowing-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <h1>My YouTube Channels</h1>

    <div class="btn-container">
        <button class="channel-btn" onclick="window.open('https://www.youtube.com/channel/UCiuNnFzKe_RZfGkRwERYLMQ', '_blank')">
            Arshan Mansuri - Main Channel
        </button>
        <button class="channel-btn" onclick="window.open('https://www.youtube.com/channel/UC0bzBHmvZrOZZFHvlD-VOEw', '_blank')">
            Rio - Gaming Channel
        </button>
        <button class="channel-btn" onclick="window.open('https://www.youtube.com/channel/UClD3LXhRHhJyt0s3-F-pKiQ', '_blank')">
            My Crush List - Shorts
        </button>
        <button class="channel-btn" onclick="window.open('https://www.youtube.com/channel/UCggv2QnruvD7l5j6i1d2XXg', '_blank')">
            Love in Girl - Periscope Videos
        </button>
        <button class="channel-btn" onclick="window.open('https://www.youtube.com/@theviralhod', '_blank')">
            The Viral Hood - Random Uploads
        </button>
        <button class="channel-btn" onclick="window.open('https://www.youtube.com/channel/UCYwWCZ_GhE0vxsU5EwxAh0g', '_blank')">
            Right Memes - Meme Shorts
        </button>
        <button class="channel-btn" onclick="window.open('https://www.youtube.com/channel/UCKZspeCEDTXJwzL4SEQZMzg', '_blank')">
            Bollywood Latest Songs ♬♬
        </button>
    </div>

    <button class="glowing-btn" onclick="window.location.href='index.html'">Go Back Home</button>
</body>
</html>
